{% extends "layouts/base.html" %}
{% block content %}

<meta http-equiv = "refresh" content = "2; url = /phantomfeed/feed" />
<div class="center w-25">
    <div class="login-container">
        <img src="/phantomfeed/static/images/icon.png" width="100" height="100">
        <h3 class="mt-3">[error]</h3>

        {% if error %}
            <span>{{ error }}</span>
        {% endif %}
    </div>
</div>

{% endblock %}
